<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Amour Propre Lingerie</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>
    <!-- HEADER -->
    <header class="w-full h-[320px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/images/logo-nobg.png" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200 bg-[#FECAF1]" alt="">
            <h1 class="sm:text-4xl text-3xl mt-4 mb-2 font-bold text-white bg-[#3E2337] bg-opacity-40 backdrop-blur-sm p-2 shadow-lg rounded-md">Amour Propre Lingerie</h1>    
            <span class="text-white font-medium px-2 bg-[#3E2337] bg-opacity-40 backdrop-blur-sm rounded-md">Cordeiro, Recife</span>

            <!-- <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">
                    Seg á Dom - 08:00 as 20:00
                </span>
            </div> -->
        </div>
    </header>
    <!-- FIM DO HEADER -->
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso catálogo
    </h2>

    <!-- INÍCIO DO CATÁLOGO -->
    <div id="menu">
        <main id="products-container" class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16">
        </main>

        <div class="mx-auto max-w-7xl px-2 my-2">
            <h2 class="font-bold text-3xl">
                Peças individuais
            </h2>
        </div>

        <!-- GRID PEÇAS IND -->
        <div id="container-individuals-products" class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16" id="menu">
        </div>
        <!-- FIM GRID PEÇAS IND -->
    </div>
    <!-- FIM DO CATÁLOGO -->

    <!-- MODAL CART -->
    <div id="cart-modal" class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden">

        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
            <h2 class="text-center font-bold text-2xl mb-2">Meu carrinho</h2>
            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>
            <p class="font-bold">Total: <span id="cart-total">0.00</span></p>
            <p class="font-bold mt-4">Endereço de entrega:</p>
            <input
                type="text"
                placeholder="Digite seu endereço completo..."
                id="address"
                class="w-full border-2 p-1 roudned my-1"
            />
            <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>
            <div class="flex items-center justify-between mt-5 w-full">
                <button id="close-modal-btn">Fechar</button>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">Finalizar pedido</button>
            </div>
        </div>
    </div>
    <!-- FIM MODAL CART -->

    <!-- BUTTON CART FOOTER -->
    <footer class="w-full bg-[#3E2337] py-2 fixed bottom-0 z-40 flex items-center justify-center">
        <button 
            class="flex items-center gap-2 text-white font-bold"
            id="cart-btn"
        >
            (<span id="cart-count">0</span>)
            Ver carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>
    <!-- FIM BUTTON CART FOOTER -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
